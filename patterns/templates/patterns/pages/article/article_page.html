{% extends "patterns/base.html" %}
{% load static wagtailcore_tags %}

{% block body_class %}template-articlepage{% endblock %}

{% block page_content %}
<main>
    <!-- Main Content -->
    <article>
        <header>
            <!-- Article Header -->
            <h1>{{ page.title }}</h1>
            <p>
                Oct 24, 2023
            </p>
            {{ page.intro|richtext }}
        </header>
        <div>
            {% include_block page.body %}
        </div>
    </article>
</main>
{% endblock page_content %}
