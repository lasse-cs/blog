{% load wagtailcore_tags %}

{% with object as article %}
    <article>
        <!-- Article Card -->
        <header>
            <!-- Card Header -->
            <h2>{{ article.title }}</h2>
            {% if article.first_published_at %}
                <p>
                    {{ article.first_published_at|date:"M j, Y"}}
                </p>
            {% endif %}
        </header>
        <div>
            <!-- Card Body -->
            {{ article.intro|richtext }}
        </div>
        <footer>
            <!-- Card Footer -->
            <a href="{{ article.url }}">Read Article</a>
        </footer>
    </article>
{% endwith %}
