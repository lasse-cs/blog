<svg
  xmlns="http://www.w3.org/2000/svg"
  width="300"
  height="300"
  viewBox="0 0 200 300"
>
  <!-- Book outline -->
  <rect
    x="20"
    y="0"
    width="160"
    height="240"
    rx="8"
    ry="8"
    fill="var(--background)"
    stroke="var(--border-color)"
    stroke-width="2"
  />
  <!-- Decorative stripe -->
  <rect x="20" y="20" width="160" height="40" fill="var(--primary)" opacity="0.2" />
  <!-- Book icon -->
  <path
    d="M60 160 h80 a10 10 0 0 1 0 20 h-80 a10 10 0 0 1 0 -20 z"
    fill="var(--primary)"
    opacity="0.3"
  />
  <!-- Text placeholder lines -->
  <rect x="40" y="80" width="120" height="8" fill="var(--gray)" rx="4" />
  <rect x="40" y="100" width="80" height="8" fill="var(--gray)" rx="4" />
  <rect x="40" y="120" width="100" height="8" fill="var(--gray)" rx="4" />

  <!-- Centered fallback text -->
  <text
    x="100"
    y="210"
    text-anchor="middle"
    fill="var(--text)"
  >
    No Cover Available
  </text>
</svg>
