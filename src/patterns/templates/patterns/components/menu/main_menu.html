{% load custom_tags wagtailcore_tags %}

<div class="nav__wrapper">
    {% if menu_items %}
        <button aria-controls="main-nav" aria-expanded="false" class="nav__button">
            <span class="visually-hidden">Menu</span>
            {% svg_icon 'bars' class_name="nav__icon" %}
        </button>
        <!-- Nav Container -->
        <nav id="main-nav">
        <!-- Navigation -->
            <ol class="nav__list">
                {% for menu_item in menu_items %}
                    <li>
                        <a href="{% pageurl menu_item %}" class="nav__link text-small">{{ menu_item.title }}</a>
                    </li>
                {% endfor %}
            </ol>
        </nav>
    {% endif %}
    <button class="nav__button" id="theme-toggle">
        <span class="visually-hidden">Toggle Theme</span>
        {% svg_icon 'theme' class_name="nav__icon" %}
    </button>
</div>
